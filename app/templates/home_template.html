<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .form-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button.search {
            background-color: #4CAF50;
            color: white;
        }
        button.delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">    
        <form method="post">
            <input type="text" id="query" name="query" placeholder="Enter your search query or id">
            <div>
                <button type="submit" name="search" class="search">Search</button>
                <button type="submit" name="delete" class="delete">Delete</button>
            </div>
        </form>
    </div>
</body>
</html>
